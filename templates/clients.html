{% extends 'base.html' %}

{% block content %}

<div class="card">
    <h3>Cadastrar Cliente</h3>

    <form method="post">
        <div class="grid">
            <input name="nome" placeholder="Nome" required>
            <input name="cpf" placeholder="CPF" required>
            <input name="escritorio" placeholder="Escritório" required>
            <input name="tipo_acao" placeholder="Tipo de Ação">
            <input name="data_contrato" placeholder="Data do Contrato (YYYY-MM-DD)">
            <input name="data_protocolo" placeholder="Data de Protocolo (YYYY-MM-DD)">
            <input name="numero_processo" placeholder="Número do Processo">
            <input name="captador" placeholder="Captador">
            <select name="captador_pago">
                <option value="">Captador Pago?</option>
                <option value="SIM">SIM</option>
                <option value="NAO">NÃO</option>
            </select>
        </div>

        <textarea name="pendencias" placeholder="Pendências"></textarea>
        <textarea name="observacoes" placeholder="Observações"></textarea>

        <button type="submit">Salvar</button>
    </form>
</div>

<div class="card">
    <h3>Registros</h3>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Escritório</th>
                <th>Tipo</th>
                <th>Processo</th>
            </tr>
        </thead>
        <tbody>
            {% for c in clients %}
            <tr>
                <td>{{ c.nome }}</td>
                <td>{{ c.cpf }}</td>
                <td>{{ c.escritorio }}</td>
                <td>{{ c.tipo_acao }}</td>
                <td>{{ c.numero_processo }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
