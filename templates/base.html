<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ title or 'Sistema Jurídico' }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f8;
        }
        header {
            background: #1f2937;
            color: white;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #d1d5db;
            padding: 8px;
            font-size: 14px;
        }
        th {
            background: #e5e7eb;
        }
        form input, form textarea, form select {
            width: 100%;
            padding: 6px;
            margin-bottom: 8px;
        }
        button {
            padding: 8px 14px;
            background: #2563eb;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #1d4ed8;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
            gap: 12px;
        }
        .card {
            background: white;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #d1d5db;
        }
    </style>
</head>
<body>

<header>
    <div>SISTEMA JURÍDICO</div>
    <nav>
        <a href="{{ url_for('clients.form') }}">Cadastro</a>
        <a href="{{ url_for('auth.logout') }}">Sair</a>
    </nav>
</header>

<main>
    {% block content %}{% endblock %}
</main>

</body>
</html>
